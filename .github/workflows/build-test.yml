name: Build and Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'sample-app/**'
      - '.github/workflows/build-test.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    env:
      NODE_ENV: test
      LOG_LEVEL: debug

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Artifact
        run: echo " Build Output" > output.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ matrix.node-version }}
          path: output.txt

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
        files: ./sample-app/coverage/coverage-final.json
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'sample-app/package.json'
      
      - name: Install dependencies
        working-directory: ./sample-app
        run: npm install
      
      - name: Run linter
        working-directory: ./sample-app
        run: npm run lint
        continue-on-error: true
      
      - name: Build application
        working-directory: ./sample-app
        run: npm run build
      
      - name: Run tests
        working-directory: ./sample-app
        run: npm test
      
      - name: Upload coverage reports
        if: matrix.node-version == '18.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: sample-app/coverage/
          retention-days: 30
      
      - name: Print environment
        run: |
          echo "Environment: ${{ env.NODE_ENV }}"
          echo "Log Level: ${{ env.LOG_LEVEL }}"

      - name: Check coverage
        if: always()
        working-directory: ./sample-app
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "‚úÖ Coverage report generated"
          else
            echo "‚ö†Ô∏è No coverage report found"
          fi

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'sample-app/package.json'
      
      - name: Install dependencies
        working-directory: ./sample-app
        run: npm install
      
      - name: Run ESLint
        working-directory: ./sample-app
        run: npm run lint
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()
    
    steps:
      - name: Print test results
        run: |
          echo "üéØ Test Run Summary"
          echo "==================="
          echo "‚úÖ All tests completed"

  download-artifacts:
    name: Download Artifacts
    runs-on: ubuntu-latest
    needs: [build-and-test]
    
    steps:
      - name: Download all build output artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display artifact contents
        run: |
          echo "Downloaded artifact contents:"
          ls -la artifacts/
          for dir in artifacts/*/; do
            echo ""
            echo "Contents of $(basename "$dir"):"
            cat "$dir/output.txt" 2>/dev/null || echo "‚ö†Ô∏è output.txt not found"
          done
