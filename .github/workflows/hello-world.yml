name: Hello World Workflow

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

# The workflow is triggered on pushes to the main and develop branches,
# as well as manually via the GitHub Actions interface.
jobs:
  hello:
    name: Say Hello
    runs-on: ubuntu-latest
    # This job runs on the latest version of Ubuntu and is named "Say Hello".
    steps:
    # The steps define the individual tasks that will be executed as part of this job.
      - name: Print hello message
        run: echo "ðŸŽ‰ Hello from GitHub Actions!"
      
      - name: Print current time
        run: date
      # The above step prints the current date and time to the console.
      - name: Print runner information
        run: |
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Arch: ${{ runner.arch }}"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
      
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: List files
        run: ls -la
      
      - name: Print success message
        run: echo "âœ… Workflow completed successfully!"
